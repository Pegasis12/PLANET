<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="A Planet é uma agência criativa que desenvolve sites, vídeos e designs com foco em estética, performance e conexão real com o público."
    />
    <title>Planet - Dr Mari</title>
  </head>
  <body>
    <header
      id="navbar"
      class="flex items-center justify-between gap-8 py-8 container"
    >
      <div>
        <a href="../index.html">
          <img
            src="../img/iconepretoplanet.svg"
            alt="logo planet"
            width="50"
            height="50"
          />
        </a>
      </div>
      <nav
        id="nav"
        class="hidden lg:block z-40 max-lg:fixed max-lg:w-full max-lg:inset-0 items-center"
        aria-label="Navegação principal"
      >
        <div
          class="fixed inset-0 bg-preto-200/90 backdrop-blur-md lg:hidden"
        ></div>

        <ul
          class="lg:flex text-2xl lg:flex-wrap lg:gap-8 text-white md:text-preto-200 lg:text-xl max-lg:z-50 max-lg:absolute max-lg:divide-y-2 max-lg:divide-white/10 max-lg:p-8 max-lg:w-full *:lg:hover:text-neutral-500"
        >
          <li
            class="animate-slide-in opacity-0 animate-1 flex items-center gap-2"
          >
            <span class="hidden size-2 bg-verde-400 rounded-full"></span>
            <a
              class="p-4 block max-lg:hover:bg-white/10 lg:px-0 lg:py-2"
              href="../servicos.html"
              >Serviços</a
            >
          </li>
          <li
            class="animate-slide-in opacity-0 animate-1 flex items-center gap-2"
          >
            <span class="hidden size-2 bg-verde-400 rounded-full"></span>
            <a
              class="p-4 block max-lg:hover:bg-white/10 lg:px-0 lg:py-2"
              href="../trabalhos.html"
              >Trabalhos</a
            >
          </li>
          <li
            class="animate-slide-in opacity-0 animate-1 flex items-center gap-2"
          >
            <span class="hidden size-2 bg-verde-400 rounded-full"></span>
            <a
              class="p-4 block max-lg:hover:bg-white/10 lg:px-0 lg:py-2"
              href="../sobre.html"
              >Sobre</a
            >
          </li>
          <li
            class="animate-slide-in opacity-0 animate-1 flex items-center gap-2"
          >
            <span class="hidden size-2 bg-verde-400 rounded-full"></span>
            <a
              class="p-4 block max-lg:hover:bg-white/10 lg:px-0 lg:py-2"
              href="contato.html"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
      <button
        id="mobile-button"
        class="lg:hidden grid grid-cols-1 font-medium gap-2 bg-preto-200/40 p-4 rounded-full cursor-pointer max-md:fixed max-md:right-2 animate-fade-in opacity-0 animate-4 z-50"
      >
        <span class="w-6 h-[2px] bg-neutral-300"></span>
        <span class="w-6 h-[2px] bg-neutral-300"></span>
        <span class="w-6 h-[2px] bg-neutral-300"></span>
      </button>
    </header>



    <footer
      class="container py-16 md:py-20 grid grid-cols-1 lg:grid-cols-[500px_1fr] gap-16 items-start border-t border-neutral-800"
    >
      <div>
        <h2 class="text-preto-300 text-xl md:text-2xl mb-2 font-serif">
          Venha trabalhar conosco!
        </h2>
        <a
          href="mailto:sac@planet.com.br"
          class="text-preto-200 relative inline-block w-fit text-xl md:text-4xl font-medium group whitespace-nowrap font-sans"
        >
          sac@planet.com.br
          <span
            class="absolute -bottom-3 left-0 h-[2px] w-full bg-verde-400 origin-left scale-x-100 transition-transform duration-500 group-hover:scale-x-0 will-change-transform pointer-events-none"
          ></span>
          <span
            class="absolute -bottom-3 left-0 h-[2px] w-full bg-verde-400 origin-right scale-x-0 transition-transform duration-500 delay-200 group-hover:scale-x-100 will-change-transform pointer-events-none"
          ></span>
        </a>
      </div>

      <div class="grid grid-cols-2 gap-16 lg:justify-self-end">
        <div>
          <h2 class="text-xl font-medium text-preto-300 mb-4 font-sans">
            Navegação
          </h2>
          <ul
            class="space-y-2 text-preto-200 *:hover:text-neutral-500 font-serif"
          >
            <li><a href="../servicos.html">Serviços</a></li>
            <li><a href="../trabalhos.html">Trabalhos</a></li>
            <li><a href="../sobre.html">Sobre</a></li>
            <li><a href="../contato.html">Contato</a></li>
          </ul>
        </div>

        <div>
          <h2 class="text-xl font-medium text-preto-300 mb-4 font-sans">
            Redes
          </h2>
          <ul
            class="space-y-2 text-preto-200 *:hover:text-neutral-500 font-serif"
          >
            <li>
              <a href="https://www.instagram.com/agenciaplanet/" target="_blank"
                >Instagram</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/company/ag%C3%AAncia-planet/"
                target="_blank"
                >Linkedin</a
              >
            </li>
            <li>
              <a
                href="https://www.behance.net/agenciaplanetoficial"
                target="_blank"
                >Behance</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="col-span-1 md:col-span-2">
        <p class="text-preto-300 font-serif">
          © 2025 Planet — Sua marca se destacando.
          <a href="#" class="text-verde-400 hover:underline">Privacidade</a>
        </p>
      </div>

      <div class="col-span-1 md:col-span-2 justify-self-center">
        <a
          href="#navbar"
          class="text-preto-300 font-medium text-2xl flex items-center gap-2 font-sans"
          >Voltar para o topo
          <img
            class="animate-bounce"
            src="../img/up-arrow.svg"
            alt="voltar ao topo"
            width="40"
            height="40"
        /></a>
      </div>
    </footer>
    <script src="nav.js"></script>
  </body>
</html>
